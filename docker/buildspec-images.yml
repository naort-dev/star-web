version: 0.2

phases:
  pre_build:
    commands:
      - export REGISTRY="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/"
      - export DEPLOYMENT_TYPE=aws
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker images...
      - chmod +x build-docker-images.sh
      - ./build-docker-images.sh
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push ${REGISTRY}web-nginx-${DEPLOYMENT_TYPE}${IMAGE_TAG}
      - docker push ${REGISTRY}web-node${IMAGE_TAG}
      - echo Writing image definitions files...
      - printf '[{"name":"web-nginx","imageUri":"%sweb-nginx-%s%s"}]' $REGISTRY $DEPLOYMENT_TYPE $IMAGE_TAG > imagedefinitions-web-nginx.json
      - printf '[{"name":"node","imageUri":"%sweb-node%s"}]' $REGISTRY $IMAGE_TAG > imagedefinitions-node.json
artifacts:
  files:
    - imagedefinitions-web-nginx.json
    - imagedefinitions-node.json
  discard-paths: yes
